<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/formcss.css">
</head>
<body>
 <p>Enter information about a song you like  </p>
 <form th:action="@{/addmovie}" th:object="${aMovie}" method="post">
   <input type="hidden" th:field="*{id}">

     <label for="title">Title:</label>
     <input type="text" th:field="*{title}">

     <label for="yearOfRelease">yearOfRelease:</label>
     <input type="number" th:field="*{yearOfRelease}">

     <label for="director">Director:</label>
     <input type="text" th:field="*{director}">

     <input type="submit" value="Submit Movie">
 </form>
</body>
</html>
